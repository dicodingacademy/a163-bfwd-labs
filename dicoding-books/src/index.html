<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dicoding Books</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Dicoding Books</span>
      </nav>
    </header>

    <main class="container">
      <form>
        <div class="card">
          <div class="card-header">
            <span class="h5">Input Buku</span>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputBookId">ID</label>
              <input
                type="number"
                class="form-control"
                id="inputBookId"
                required
                placeholder="Contoh: 1"
              />
            </div>
            <div class="form-group">
              <label for="inputBookTitle">Judul</label>
              <input
                type="text"
                id="inputBookTitle"
                class="form-control"
                required
                placeholder="Contoh: Laskar Pelangi"
              />
            </div>
            <div class="form-group">
              <label for="inputBookAuthor">Pengarang</label>
              <input
                type="text"
                class="form-control"
                id="inputBookAuthor"
                required
                placeholder="Contoh: Andrea Hirata"
              />
            </div>

            <div class="d-flex justify-content-end" style="gap: 8px">
              <button id="buttonSave" class="btn btn-success">Save</button>
              <button id="buttonUpdate" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </form>

      <div id="listBook" class="row"></div>
    </main>
  </body>
</html>
